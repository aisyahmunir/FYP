<!-- [ Header ] start -->
<header class="navbar pcoded-header navbar-expand-lg navbar-light">
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:"
      ><span></span
    ></a>
    <a href="/" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-trending-up"></i>
      </div>
      <span class="b-title">Datta Able</span>
    </a>
  </div>
  <a class="mobile-menu" id="mobile-header" href="javascript:">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse">
    <!-- This old -->
    <ul class="navbar-nav mr-auto">
      <li>
        <a
          href="javascript:"
          class="full-screen"
          onclick="javascript:toggleFullScreen()"
          ><i class="feather icon-maximize"></i
        ></a>
      </li>
      <li class="nav-item dropdown">
        <a class="dropdown-toggle" href="javascript:" data-toggle="dropdown"
          >Dropdown</a
        >
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/">Dashboard</a></li>
          <li>
            <a class="dropdown-item" href="/profile/show">Profiles</a>
          </li>
          <li>
            <a class="dropdown-item" href="/notifications">Notifications</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li>
        <label>
          <i class="icon feather icon-sun" id="theme-indicator"></i>
          <input type="checkbox" id="theme-switch" class="d-none" />
        </label>
      </li>
      <li>
        <div class="dropdown">
          <a class="dropdown-toggle" href="javascript:" data-toggle="dropdown"
            ><i class="icon feather icon-bell"></i
          ></a>
          <div class="dropdown-menu dropdown-menu-right notification">
            <div class="noti-head">
              <h6 class="d-inline-block m-b-0">Notifications</h6>
              <div class="float-right">
                <a href="javascript:" class="m-r-10">mark as read</a>
                <a href="/clear_notifications">clear all</a>
              </div>
            </div>
            <ul class="noti-body">
              {% for notification in notifications %}
              <li class="n-title">
                <p class="m-b-0">NEW</p>
              </li>
              <li class="notification">
                <div class="media">
                  <div class="media-body">
                    <!-- Notification section -->
                    <p>{{ notification.text }}</p>
                  </div>
                </div>
              </li>
              {% endfor %}
            </ul>
            <div class="noti-footer">
              <a href="/notifications">show all</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
<!-- [ Header ] end -->
